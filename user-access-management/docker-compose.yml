version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: devtran
      MYSQL_DATABASE: user-access-management
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  user-access-management:
    container_name: user-access-management
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql-db

volumes:
  mysql_data:


